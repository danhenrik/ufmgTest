name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Backend Unit Tests
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - run: |
        cd api
        npm ci
        npm test
